<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/tailwind.css" />
    <link rel="stylesheet" href="./assets/css/fontawesome.min.css" />
    <link rel="stylesheet" href="./assets/css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./assets/css/all.min.css" />
    <link rel="stylesheet" href="./assets/css/kursor.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Buyu</title>
  </head>
  <body class="relative">
    <!--Header-->
    <header class="absolute top-0 left-0 w-full h-auto z-20">
      <div class="container flex justify-between items-center pt-5">
        <!--Logo-->
        <a href="/"
          ><img
            src="./assets/images/logo.png"
            alt="buyu_logo"
            class="w-24 h-24 object-contain"
        /></a>

        <!--Menu Button-->
        <button class="menu-btn border-noneo outline-none">
          <img
            src="./assets/images/MENU.png"
            alt="menu-btn"
            class="w-20 h-20 object-contain"
          />
        </button>
      </div>
    </header>

    <main class="relative w-full h-screen flex items-center justify-center">
      <!--bg images-->
      <img
        src="./assets/images/CBD NAIROBI.png"
        alt="nairobi-cbd"
        class="nairobi-cbd absolute top-0 left-0"
        style="
          width: 56%;
          height: 100%;
          object-fit: fill;
          object-position: left center;
          z-index: 1;
        "
      />
      <img
        src="./assets/images/highway.png"
        alt="nairobi-highway"
        class="nairobi-highway absolute top-0 right-0"
        style="width: 45%; height: 100%; object-fit: fill"
      />
      <img
        src="./assets/images/woman farming.png"
        alt="woman-farming"
        class="woman-farming absolute"
        style="
          top: 0;
          left: 50%;
          width: auto;
          height: 180px;
          object-fit: fill;
          z-index: 2;
          filter: grayscale(1);
        "
      />
      <img
        src="./assets/images/AFRICANMAP.png"
        alt="africa-map"
        class="africa-map absolute"
        style="
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          width: auto;
          height: 90%;
          object-fit: fill;
          z-index: 1;
          filter: grayscale(1);
        "
      />
      <img
        src="./assets/images/Torn paper bottom.png"
        alt="africa-map"
        class="africa-map absolute"
        style="
          bottom: 0;
          left: 0;
          width: 100%;
          height: auto;
          object-fit: fill;
          z-index: 5;
        "
      />
      <img
        src="./assets/images/african-nature-landscape-with-vegetation-terrain.png"
        alt="africa-nature"
        class="africa-nature absolute"
        style="
          bottom: 0;
          left: 0;
          width: 55%;
          height: auto;
          object-fit: fill;
          z-index: 2;
          filter: grayscale(1);
        "
      />
      <img
        src="./assets/images/elephants.png"
        alt="elephants"
        class="elephants absolute"
        style="
          bottom: 0;
          left: 25%;
          width: auto;
          height: 150px;
          object-fit: fill;
          z-index: 5;
          filter: grayscale(1);
        "
      />
      <img
        src="./assets/images/Maasai people.png"
        alt="maasai"
        class="maasai absolute"
        style="
          bottom: 17%;
          left: 20%;
          width: auto;
          height: 100px;
          object-fit: fill;
          z-index: 1;
          filter: grayscale(1);
        "
      />
      <img
        src="./assets/images/african-nature-scenery-with-clear-sky-rocks.png"
        alt="african-rocks"
        class="african-rocks absolute"
        style="
          bottom: 0;
          right: 0;
          width: 40%;
          height: auto;
          object-fit: fill;
          z-index: 2;
          filter: grayscale(1);
        "
      />
      <img
        src="./assets/images/africa people.png"
        alt="africa-people"
        class="africa-people absolute"
        style="
          bottom: 0;
          right: 36%;
          width: auto;
          height: 150px;
          object-fit: fill;
          z-index: 3;
          filter: grayscale(1);
        "
      />
      <img
        src="./assets/images/vertical torn paper.png"
        alt="torn-paper-top-right"
        class="torn-paper-top-right absolute"
        style="
          top: 0;
          right: 0;
          width: auto;
          height: 170px;
          object-fit: fill;
          z-index: 2;
          filter: grayscale(1);
        "
      />
      <img
        src="./assets/images/ripped papper 2.png"
        alt="ripped-paper"
        class="ripped-paper absolute"
        style="
          top: 0;
          right: 0;
          width: 20%;
          height: auto;
          object-fit: fill;
          z-index: 1;
          filter: grayscale(1);
        "
      />
      <img
        src="./assets/images/tree land.png"
        alt="tree-land"
        class="tree-land absolute"
        style="
          bottom: 0;
          right: 0;
          width: 45%;
          height: auto;
          max-height: 260px;
          object-fit: fill;
          z-index: 2;
          filter: grayscale(1);
        "
      />
      <img
        src="./assets/images/women Farming.png"
        alt="women-farming"
        class="women-farming absolute"
        style="
          bottom: 36%;
          right: 0;
          width: auto;
          height: 120px;
          object-fit: fill;
          z-index: 3;
          filter: grayscale(1);
        "
      />

      <!--Main Content-->
      <div
        class="inner-content relative flex flex-col items-center justify-center pt-6 pb-8 z-20"
      >
        <!--Top Torn Paper-->
        <img
          src="./assets/images/Top Torn Paper.png"
          alt="top-paper"
          class="top-paper absolute top-0 left-0 w-full h-auto z-0"
        />
        <!--Mzee Jomo-->
        <img
          src="./assets/images/mzee jomo.png"
          alt="top-paper"
          class="top-paper absolute z-0"
          style="
            top: 3em;
            left: -4em;
            width: 200px;
            height: auto;
            object-fit: fill;
            filter: grayscale(1);
          "
        />

        <h3
          class="relative uppercase text-2xl font-medium mb-2 z-10"
          style="transform: rotate(-4deg)"
        >
          Welcome to
        </h3>
        <img
          src="./assets/images/Design copy 3.png"
          alt=""
          class="w-auto h-48 object-contain z-10"
        />
        <p class="font-special uppercase text-sm font-semibold mt-4 z-10">
          Your gateway to authentic african stories
        </p>
        <!--Bottom Torn Paper-->
        <img
          src="./assets/images/Bottom Torn Paper.png"
          alt="top-paper"
          class="top-paper absolute bottom-0 left-0 h-24 object-cover z-0"
          style="width: 100%"
        />
      </div>
    </main>
  </body>
</html>
