<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/tailwind.css" />
    <link rel="stylesheet" href="./assets/css/fontawesome.min.css" />
    <link rel="stylesheet" href="./assets/css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./assets/css/all.min.css" />
    <link rel="stylesheet" href="./assets/css/kursor.min.css" />
    <link rel="stylesheet" href="./assets//css/animate.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="shortcut icon"
      href="./assets/images/logo.png"
      type="image/x-icon"
    />

    <title>Buyu</title>
  </head>
  <body class="relative">
    <!--Custom Cursor pointer-->
    <div class="cursor-dot" data-cursor-dot></div>
    <div class="cursor-outline" data-cursor-outline></div>

    <!--Overlay Menu-->
    <div class="overlay-menu flex flex-col">
      <span
        id="menuClose"
        class="relative p-4 rounded-full flex items-center justify-center border-2 border-white mt-12 cursor-pointer self-center"
      >
        <i class="fas fa-xmark text-white text-2xl"></i>
      </span>
      <div class="container">
        <!--Menu Links-->
        <div class="overlay-links space-y-3">
          <a href="#">
            <h2 class="text-lg lg:text-4xl font-semibold text-center">Home</h2>
          </a>
          <a href="#">
            <h2 class="text-lg lg:text-4xl font-semibold text-center">
              About us
            </h2>
          </a>
          <a href="#">
            <h2 class="text-lg lg:text-4xl font-semibold text-center">
              Services
            </h2>
          </a>
          <a href="#">
            <h2 class="text-lg lg:text-4xl font-semibold text-center">
              Contact
            </h2>
          </a>
        </div>
      </div>
    </div>

    <!--Cover Film-->
    <div class="cover"></div>

    <!--Ripple area-->
    <div id="ripple-area"></div>

    <!--Header-->
    <header class="absolute top-0 left-0 w-full h-auto z-20">
      <div class="container flex justify-between items-center pt-5">
        <!--Logo-->
        <a href="/" class="logo"
          ><img
            src="./assets/images/logo.png"
            alt="buyu_logo"
            class="w-20 h-20 lg:w-24 lg:h-24 object-contain"
        /></a>

        <!--Menu Button-->
        <button
          id="menuOpen"
          class="rounded-full"
          style="outline: none; border: none"
        >
          <img
            src="./assets/images/MENU.png"
            alt="menu-btn"
            class="w-16 h-16 lg:w-20 lg:h-20 object-contain"
          />
        </button>
      </div>
    </header>

    <main
      class="home-banner relative w-full h-screen flex items-center justify-center overflow-hidden"
    >
      <!--bg images-->
      <img
        src="./assets/images/CBD NAIROBI.png"
        alt="nairobi-cbd"
        class="nairobi-cbd absolute top-0 left-0"
      />
      <img
        src="./assets/images/highway.png"
        alt="nairobi-highway"
        class="nairobi-highway absolute top-0 right-0"
      />
      <img
        src="./assets/images/woman farming.png"
        alt="woman-farming"
        class="pulse-image woman-farming absolute"
      />
      <img
        src="./assets/images/AFRICANMAP.png"
        alt="africa-map"
        class="africa-map absolute"
      />
      <img
        src="./assets/images/Torn paper bottom.png"
        alt="torn-bottom-paper"
        class="torn-bottom-paper absolute"
      />
      <img
        src="./assets/images/african-nature-landscape-with-vegetation-terrain.png"
        alt="africa-nature"
        class="africa-nature absolute"
      />
      <img
        src="./assets/images/elephants.png"
        alt="elephants"
        class="elephants absolute"
      />
      <img
        src="./assets/images/Maasai people.png"
        alt="maasai"
        class="pulse-image maasai absolute"
      />
      <img
        src="./assets/images/african-nature-scenery-with-clear-sky-rocks.png"
        alt="african-rocks"
        class="african-rocks absolute"
      />
      <img
        src="./assets/images/africa people.png"
        alt="africa-people"
        class="africa-people absolute"
      />
      <img
        src="./assets/images/vertical torn paper.png"
        alt="torn-paper-top-right"
        class="torn-paper-top-right absolute"
      />
      <img
        src="./assets/images/ripped papper 2.png"
        alt="ripped-paper"
        class="ripped-paper absolute"
      />
      <img
        src="./assets/images/tree land.png"
        alt="tree-land"
        class="tree-land absolute"
      />
      <img
        src="./assets/images/women Farming.png"
        alt="women-farming"
        class="pulse-image women-farming absolute"
      />
      <img
        src="./assets/images/Wangari maathai.png"
        alt="wangari-maathai"
        class="wangari-maathai absolute"
      />
      <img
        src="./assets/images/ELUID TEXT copy.png"
        alt="eluid-text"
        class="eluid-text absolute"
      />

      <!--Main Content-->
      <div
        class="center-piece relative flex flex-col items-center justify-center pt-6 pb-8 z-20"
      >
        <!--Top Torn Paper-->
        <img
          src="./assets/images/Top Torn Paper.png"
          alt="top-paper"
          class="top-paper absolute top-0 left-0 w-full h-16 md:h-auto lg:h-auto z-0"
        />
        <!--Mzee Jomo-->
        <img
          src="./assets/images/mzee jomo.png"
          alt="mzee-jomo"
          class="pulse-image mzee-jomo absolute z-0"
        />

        <h3
          class="relative uppercase text-lg md:text-2xl lg:text-2xl font-medium mb-2 z-10"
          style="transform: rotate(-4deg)"
        >
          Welcome to
        </h3>
        <img
          src="./assets/images/Design copy 3.png"
          alt="buyu-main-logo"
          class="w-auto h-32 lg:h-48 object-contain z-10"
        />
        <p
          class="font-special uppercase font-semibold lg:mt-4 md:mt-4 mt-2 z-10"
        >
          Your gateway to authentic african stories
        </p>
        <!--Bottom Torn Paper-->
        <img
          src="./assets/images/Bottom Torn Paper.png"
          alt="top-paper"
          class="top-paper absolute bottom-0 left-0 h-24 object-cover z-0"
          style="width: 100%"
        />
      </div>
    </main>

    <!--JS Scripts-->
    <script src="./assets/js/jquery.min.js"></script>
    <script src="./assets/js/jquery.ripples.min.js"></script>
    <script src="./assets/js/fontawesome.min.js"></script>
    <script src="./assets/js/gsap.min.js"></script>
    <script src="./assets/js/ScrollTrigger.min.js"></script>
    <script src="./assets/js/swiper-bundle.min.js"></script>
    <script src="./assets/js/lenis.min.js"></script>
    <script src="./assets/js/split-type.min.js"></script>
    <script src="./assets/js/all.min.js"></script>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
